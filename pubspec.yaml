name: appointment
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  bloc:
  flutter_bloc:
  auto_route:
  dartz:
  dio:
  connectivity:
  camera:
  http:
  path_provider:
  firebase_auth: ^3.6.1
  modal_progress_hud_nsn: ^0.2.1
  path:
  animated_splash_screen: ^1.3.0
  api_cache_manager: ^1.0.2
  snippet_coder_utils: ^1.0.9
  unicons: any
  flutter_rating_bar: ^4.0.1
  syncfusion_flutter_calendar: ^20.2.48
  table_calendar: ^3.0.7
  intl:
  provider:
  shared_preferences:
  firebase_core:
  firebase_storage:
  file_picker:
  flutter_launcher_icons: ^0.10.0
flutter_icons:
  android: true
  ios: true
  image_path: "app_icon/logo.png"
  image_picker:




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  #flutter_alarm_clock: ^0.0.2

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
    - family: IBMPlexSansCondensed
      fonts:
        - asset: fonts/IBMPlexSansCondensed-Bold.ttf
    - family: IBMPlexSansCondensed_italic
      fonts:
        - asset: fonts/IBMPlexSansCondensed-Italic.ttf